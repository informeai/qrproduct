<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/config.css">
    <script src="../js/config.js"></script>

    <title>Config</title>
</head>
<body>
    <div id="content">
        <section id="nav-bar">
            <ul>
                <li ><i id="icon-home" class="material-icons">home</i></li>
                <li ><i id="icon-product" class="material-icons">local_mall</i></li>
                <li ><i id="icon-config" class="material-icons">settings</i></li>

            </ul>
        </section>

        <section id="config-content">
            <div id="nav-config">
                <h1>Configurações</h1>
                <span id="mudar-empresa"><i class="material-icons">call_missed</i>Mudar</span>
                <span id="criar-empresa"><i class="material-icons">add</i>Empresa</span>

            </div>
            <div id="dados">
                <h1>DADOS:</h1>
                <div id="nome-empresa">
                    <span>Nome:</span>
                    <span id="editable-name">Empresa A LTDA</span>
                    <span id="icon-edit-name"><i class="material-icons">edit</i></span>
                </div>

                <div id="cnpj-empresa">
                    <span>CPF/CNPJ:</span>
                    <span id="editable-cnpj">00.000.000/000-00</span>
                    <span id="icon-edit-cnpj"><i class="material-icons">edit</i></span>
                </div>
                <div id="img-container">
                    <span>Foto:</span>
                    <span id="img-empresa"><i class="material-icons">camera_alt</i></span>
                </div>
            </div>
            <div id="arquives">
                <h1>ARQUIVO SALVOS:</h1>
                <div id="arq-empresa">
                    <span>Local:</span>
                    <span id="arq-editable">/User/qrproduct/empresaALtda</span>
                    <span id="icon-edit-arq"><i class="material-icons">folder</i></span>
                </div>
            </div>

            <div id="btn-salvar">Salvar</div>
        </section>
    </div>
</body>
</html>
